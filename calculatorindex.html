<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../calculator/cal.css">
   <script src="../calculator/calc.js"></script>
</head>
<body>


<div class="maindiv" >
<h1>Calculator</h1>
    <div class="container" >
      
       
        <div class="row-1">
            <input type="text" id="inpt" placeholder="0">
        </div>
 <div class="row-2">
     <button class="r2" onclick="clearBox()">(</button>
     <button class="r2" onclick="backspace ()">cnl</button>
     <button class="r2" onclick="displayBox('/')">/</button>
     <button class="r2" onclick="displayBox('*')">*</button>
 </div>
 <div class="row-3">
     <button class="r3" onclick="displayBox('7')">7</button>
     <button class="r3" onclick="displayBox('8')">8</button>
     <button class="r3" onclick="displayBox('9')">9</button>
     <button class="r3" onclick="displayBox('-')">-</button>
 </div>
 <div class="row-4">
     <button class="r4" onclick="displayBox('4')">4</button>
     <button class="r4" onclick="displayBox('5')">5</button>
     <button class="r4" onclick="displayBox('6')">6</button>
     <button class="r4" onclick="displayBox('+')">+</button>
 </div>
 <div class="row-5">
     <button class="r5" onclick="displayBox('1')">1</button>
     <button class="r5" onclick="displayBox('2')">2</button>
     <button class="r5" onclick="displayBox('3')">3</button>
 </div>
 <div class="row-6">
     <button class="r6" onclick="displayBox('0')" >0</button>
     <button class="r7" onclick="displayBox('.')">.</button>
 </div>
 <div class="col-1">
     <button class="col1" onclick="evaluateExpression()">=</button>

    
    
 </div>
 
 
 
 
 </div>
 </div>
 
 </body>
 </html>
